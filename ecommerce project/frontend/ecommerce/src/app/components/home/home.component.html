<body style="background-color:burlywood">
  
  <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1" data-bs-interval="1000"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images3.alphacoders.com/253/thumb-1920-253375.jpg" class="d-block w-100 " alt="..."
          style="height: 540px;">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images8.alphacoders.com/595/thumb-1920-595509.jpg" class="d-block w-100" alt="..."
          style="height: 540px;">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.2010officefurniture.com/wp-content/uploads/2020/09/modern-industrial-office-national-alloy-desks.jpg" class="d-block w-100" alt="..."
          style="width:100%; height: 540px;">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <H2 style="text-align: center; font-style: initial; font-family: Georgia, 'Times New Roman', Times, serif;"> OUR
